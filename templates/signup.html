<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="{{ url_for('public', path='assets/favicon.ico') }}" />

    <title>EnSysMod</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this html -->
    <link href="{{ url_for('public', path='css/signin.css') }}" rel="stylesheet">

    <!-- Font style for this html -->
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;500;700&display=swap" rel="stylesheet">
  </head> 

  <body>
    <div class="text-center">
      <form action="/signup" class="form-signin" method="POST">
        <img class="mb-4" src="{{ url_for('public', path='images/fhaachenlogo.png') }}" alt="" width="60">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <input name="username" type="text" id="inputUsername" class="form-control top" placeholder="Username" required autofocus>
        <input name="password" type="password" id="inputPassword" class="form-control bottom" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Submit</button>
          <span class="spacy"> or </span>
          <span><a href="">Log in</a></span>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy;2022 Nowum Institut</p>
      </form>
    </div>
  </body>
</html>
